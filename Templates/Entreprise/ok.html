{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

  </style>

</head>
<body>
<div class="valid">

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"> &times;</span>
        </button>
    </div>
    {% endfor %}


    {% if User.is_authenticated %}
    <h3> Hello {{ fname}} </h3>
    <h4> Vous vous êtes connectés(e) avec succès  </h4>
    <button type="submit"><a href="Finish">Deconnexion </a></button>

    {% else %}

     <button type="submit"><a href="entrepriseInscrit">S'inscrire </a></button>
    <button type="submit"><a href="/login">Se connecter </a></button>

    {% endif %}
</div>
</body>
</html>
